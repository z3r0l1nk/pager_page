<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and understand WiFi Pineapple Pager payloads. Organized library of alerts, recon, and user payloads with descriptions and source code.">
  <title>üçç Pineapple Pager Payload Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background -->
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">üçç</span>
        <div class="logo-text">
          <h1>Pineapple Pager</h1>
          <span class="logo-sub">Payload Library</span>
        </div>
      </div>
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="searchInput" placeholder="Search payloads..." autocomplete="off">
        <kbd class="search-kbd">/</kbd>
      </div>
      <div class="header-meta">
        <a href="https://github.com/hak5/wifipineapplepager-payloads" target="_blank" rel="noopener" class="gh-link">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          <span>GitHub</span>
        </a>
        <span id="payloadCount" class="payload-count"></span>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <!-- Category tabs -->
    <nav class="category-tabs" id="categoryTabs">
      <!-- Populated by JS -->
    </nav>

    <!-- Content area -->
    <div class="content-layout">
      <!-- Subcategory sidebar -->
      <aside class="sidebar" id="subcategorySidebar">
        <div class="sidebar-header">
          <h3>Subcategories</h3>
        </div>
        <ul class="subcategory-list" id="subcategoryList">
          <!-- Populated by JS -->
        </ul>
      </aside>

      <!-- Payload grid -->
      <section class="payload-grid-container">
        <div class="payload-grid-header" id="gridHeader">
          <h2 id="currentSection">Select a category</h2>
          <span class="payload-grid-count" id="gridCount"></span>
        </div>
        <div class="payload-grid" id="payloadGrid">
          <!-- Loading state -->
          <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading payload library...</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Payload detail modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg>
      </button>
      <div class="modal-content" id="modalContent">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Data sourced from <a href="https://github.com/hak5/wifipineapplepager-payloads" target="_blank">hak5/wifipineapplepager-payloads</a> ¬∑ For educational &amp; authorized testing only. Created By <a href="https://github.com/Z3r0L1nk" target="_blank">Z3r0L1nk</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
